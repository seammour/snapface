<div class="landing-block">
  <form (ngSubmit)="onSubmitForm()">
    <label for="emailInput">Inscrivez-vous pour recevoirt la newsletter</label>
    <input [(ngModel)]="userEmail" name="userEmail" type="email" id="emailInput" >
    <button type="submit">Validez</button>
  </form>
  <img src="assets/snapface.png" alt="Snapface logo">
  <div class="landing-links">
    <button (click)="onContinue()">Continuer vers Snapface</button>
  </div>
</div>
