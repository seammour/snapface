<div class="form-card">
    <h2>Nouveau Face Snap</h2>
    <form [formGroup]="snapform">
        <div class="form-group">
            <label for="title">title :</label>
            <input type="text" id="title" formControlName="title">
        </div>
        <div class="form-group">
            <label for="description">description :</label>
            <textarea type="text" id="description" formControlName="description" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="imageUrl">imageUrl :</label>
            <input type="text" id="imageUrl" formControlName="imageUrl">
        </div>
        <div class="form-group">
            <label for="location">location :</label>
            <input type="text" id="location" formControlName="location">
        </div>
        <div class="action-buttons">
            <button type="submit" (click)="onSubmitForm()">Save</button>
        </div>
    </form>
</div>
<div class="face-snap-card" *ngIf="faceSnapPreviews$ |async as faceSnap">
    <h2>{{ faceSnap.title | uppercase}}</h2>
    <p>Mise en ligne  : {{faceSnap.createdDate | date: 'à HH:mm, le d MMMM yyyy' }}</p>
    <img src="{{faceSnap.imageUrl}}" alt="{{faceSnap.title}}"/>
    <p> {{faceSnap.description}}</p>
    <p *ngIf="faceSnap.location">Photo prise à {{faceSnap.location}}</p>

</div>
